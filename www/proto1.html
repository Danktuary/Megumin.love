<!doctype HTML>
<html>
    <head>
    <meta charset="utf-8">
        <title>Megumin is love</title>
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="css/style.css">
        <script src="count.js"></script>
    </head>
    <body>
        <div id="box"></div>
        <a id="counter">0</a>
        <button id="button" onclick="play()">やめろ!!</button>
        <audio id="yamero" src="yamero.mp3"></audio>
            <script type="text/javascript">

                var counter = 0;
                function play() {
                counter += 1;
                document.getElementById("counter").innerHTML = counter;
                document.getElementById('yamero').play();
                };
            </script>
    </body>
</html>
